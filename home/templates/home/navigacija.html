                <p>Ime: {{ korisnicko_ime }}</p>

 </div>

 <script>
    document.addEventListener("DOMContentLoaded", function() {
        var korisnikToggle = document.querySelector('.korisnik-toggle');
        var korisnikMenu = document.querySelector('.korisnik-menu');
    
        korisnikToggle.addEventListener('click', function() {
            if (korisnikMenu.style.display === "block") {
                korisnikMenu.style.display = "none";
            } else {
                korisnikMenu.style.display = "block";
            }
        });
    
        // Dodajte funkcionalnost za zatvaranje menija ako kliknete van menija
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.korisnik-toggle')) {
                if (korisnikMenu.style.display === "block") {
                    korisnikMenu.style.display = "none";
                }
            }
        });
    });
    </script>


<script>

    function otvaranjeNavigacije() {
        navMobile = document.getElementById("navMobile");
        navMobile.style.display = 'block';


    }

    function zatvaranjeNavigacije() {
        navMobile = document.getElementById("navMobile");
        navMobile.style.display = 'none';
    }


</script>

<script>
const navLinks = document.querySelectorAll('.nav-link');

navLinks.forEach(link => {
  link.addEventListener('click', function(event) {
    // Prevent default link behavior (redirect)
    event.preventDefault();

    // Get the anchor tag within the clicked nav-link
    const targetLink = this.querySelector('a');
    targetLinkReal = targetLink.getAttribute('href')

    // Simulate click on the anchor tag
    window.location.href = targetLinkReal;

    // Optionally, redirect the user after the simulated click
    // const targetUrl = targetLink.getAttribute('href');
    // window.location.href = targetUrl;
  });
});
</script>
